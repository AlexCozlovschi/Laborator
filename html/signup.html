<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ra Learn Facebook Clone</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <nav id="nav">
     <ul class="left-ul">
         <li><a href="index.html">Facebook</a></li>
     </ul>
     <div class="empty"></div>
     <ul class="right-ul">
         <li>
             <input type="email" class="nav-control" placeholder="Enter email...">
         </li>
         <li>
            <input type="password" class="nav-control" placeholder="Enter password...">
        </li>
        <li>
            <input type="submit" class="nav-btn" value="Login">
        </li>
     </ul>
    </nav>
    <!-- Close nav -->

    <div class="container">
        <div class="left-section">
         <div class="left-heading">
             <h3>Facebook helps you connect and share with the people in your life.</h3>
             <!-- <div class="image">
                  <img src="../img/ivan-turbinca.jpg" alt="">
              </div> -->
          </div>
         </div>
         <div class="right-section">
           <h1 class="form-heading">
             Create an account
           </h1>
           <p class="text">It's free and always will be.</p>
           <form action="" id="formSection">
               <div class="form-group">
                   <input type="text" class="control half" placeholder="First Name">
                   <input type="text" class="control half" placeholder="Last Name">
               </div>
               <div class="form-group">
                   <input type="text" class="control" placeholder="Mobile number or Email">
               </div>
               <div class="form-group">
                   <input type="password" class="control" placeholder="New Password">
               </div>
               <div class="form-group">
                   <p class="birth">Birthday</p>
                   <select  id="bd_date" >

                   </select>
                   <select  id="bd_month">
                       <option value="">Jan</option>
                       <option value="">Feb</option>
                       <option value="">Mar</option>
                       <option value="">Apr</option>
                       <option value="">May</option>
                       <option value="">June</option>
                       <option value="">July</option>
                       <option value="">Aug</option>
                       <option value="">Sept</option>
                       <option value="">Oct</option>
                       <option value="">Nov</option>
                       <option value="">Dec</option>

                 </select>
                 <select  id="bd_year">

                 </select>
               </div>
               <div class="form-group">
                   <input type="radio" name="" id="female"> <b>Female</b>
                   <input type="radio" name="" id="male"> <b>Male</b>
               </div>
               <div class="form-group">
                   <p class="acord">By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any time.</p>
               </div>
               <div class="form-group">
                   <button class="btn">Sign Up</button>
               </div>

           </form>
         </div>
     </div>
     <script src = "../js/main.js" type="text/javascript" > </script>
 </body>
 </html>
